<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - BookSell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/chat.css">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h4>Chats</h4>
                <div class="sidebar-actions">
                    <button class="btn btn-light btn-sm"><i class="bi bi-three-dots"></i></button>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search or start a new chat" id="search-input">
                <i class="bi bi-search search-icon"></i>
            </div>
            <ul id="user-list" class="user-list"></ul>
        </div>

        <!-- Chat Window -->
        <div class="chat-window">
            <div class="chat-header" id="chat-header">
                <div class="chat-header-info">
                    <i class="bi bi-arrow-left back-btn d-md-none"></i>
                    <img src="default-avatar.png" alt="User Avatar" class="chat-avatar">
                    <div class="chat-title">Select a chat</div>
                </div>
                <div class="chat-header-actions">
                    <button class="btn btn-light btn-sm"><i class="bi bi-paperclip"></i></button>
                    <button class="btn btn-light btn-sm"><i class="bi bi-three-dots-vertical"></i></button>
                </div>
            </div>
            <div id="chat-box" class="chat-box"></div>
            <div class="chat-input">
                <button class="emoji-btn"><i class="bi bi-emoji-smile"></i></button>
                <input type="text" id="message-input" placeholder="Type a message" />
                <button id="send-btn" class="send-btn"><i class="bi bi-send-fill"></i></button>
            </div>
        </div>
    </div>

    <script src="script/chat.js"></script>
</body>
</html>
